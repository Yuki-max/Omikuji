  <body>
    <h1>おみくじ結果</h1>
    <script>
        var number = parseInt(Math.random()*10) +1
        if (number <=2){
            document.write("あなたの今日の運勢は大吉です");
        }else if (number <=4){
            document.write("あなたの今日の運勢は中吉です");
        }else if (number == 5){
            document.write("あなたの今日の運勢は吉です");
        }else if (number <=7){
            document.write("あなたの今日の運勢は凶です");
        }else{
            document.write("あなたの今日の運勢は大凶です");
        }
    </script>
  </body>
